<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Tytuł prezentacji</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/league.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Każde section to nowy slajd -->
        <section>
          <h3>Tytuł prezentacji</h3>
        </section>

        <section>
          <!-- W taki sposób wrzucamy img - style inline -->
          <img src="assets/image.png" style="width: 20%" />
        </section>
        
        <section>
          <!-- Mały tekst w paddingach - jak najmniej tekstu na slajdach -->
          <!-- Będziemy mieli na kartkach czy coś :D -->
          <p>Lorem ipsum dolor sit amet.</p>
        </section>

        <!-- W taki sposób można animować listę -->
        <section data-auto-animate>
          <ul></ul>
        </section>
        <section data-auto-animate>
          <ul>
            <li>Lorem, ipsum.</li>
          </ul>
        </section>
        <section data-auto-animate>
          <ul>
            <li>Lorem, ipsum.</li>
            <li>Lorem, ipsum dolor.</li>
          </ul>
        </section>
        <section data-auto-animate>
          <ul>
            <li>Lorem, ipsum.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem ipsum dolor sit.</li>
          </ul>
        </section>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/

      // Tutaj można zmienić parametry slajdów - numer na slajdzie itp.
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
